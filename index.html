<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer ></script>
</head>
<body>
  <main>
    <div class="qoute-box">
      <h1 class="title" >ADVICE#117</h1>
      <h2 class="qoute" >"It is easy to sit up and take notice, whats harder is get up and take action"</h2>
      <img class="pattern-divider desktop" src="./images/pattern-divider-desktop.svg" alt="pattern-divider">
      <img class="pattern-divider mobile" src="./images/pattern-divider-mobile.svg" alt="pattern-divider">
      <div class="circle">
        <img src="./images/icon-dice.svg" alt="dice">
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khaif Mohamed</a>.

</html>
